<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ksyusha Bio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background">
        <!-- Видео загружается лениво с плейсхолдером -->
        <video id="background-video" autoplay loop muted preload="none" poster="poster.jpg">
            <source data-src="https://envs.sh/z7Q.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1>Ksyusha</h1>
        <p><strong>Age:</strong> 16</p>
        <p><strong>Birthday:</strong> 10.10</p>
        <p><strong>Country:</strong> Russia</p>
        <p><strong>Hobbies:</strong> Watching TikTok, decorating paintings by numbers, and dancing</p>
        <a href="http://t.me/ksellik" class="button">Telegram</a>
    </div>

    <script>
        // Lazy-loading видео
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById('background-video');
            const source = video.querySelector('source');
            source.src = source.getAttribute('data-src');
            video.load();
        });
    </script>
</body>
</html>
