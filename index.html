<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>â™¡</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #ccc;
            overflow: hidden;
            background: linear-gradient(45deg, #555, #333);
            position: relative;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            visibility: hidden;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
            z-index: 2;
        }

        .avatar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ccc;
            object-fit: cover;
        }

        .about-container {
            margin-top: 30px;
            background: rgba(50, 50, 50, 0.7);
            border: 2px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            color: #fff;
            text-align: center;
        }

        .about-container hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="loading-spinner"></div>

    <div class="container">
        <div class="avatar">
            <img src="https://x0.at/oCvI.png" alt="Avatar">
        </div>
        <div class="about-container">
            <strong>About me:</strong>
            <hr>
            <p>Name: Ksyusha</p>
            <p>Age: 16</p>
            <p>Birthday: 10.10</p>
            <p>Country: Russia</p>
            <p>Hobbies: Watching TikTok, decorating paintings by numbers, and dancing</p>
        </div>
    </div>

    <video autoplay muted loop id="bg-video" preload="auto">
        <source src="https://x0.at/8ssL.mp4" type="video/mp4">
    </video>

    <script>
        const video = document.getElementById('bg-video');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const container = document.querySelector('.container');

        video.oncanplaythrough = () => {
            loadingSpinner.style.display = 'none';
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
            video.style.visibility = 'visible';
        };
    </script>
</body>
</html>
